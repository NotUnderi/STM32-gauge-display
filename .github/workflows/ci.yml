name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi

      - name: Build project
        run: make

      - name: Build hex
        run: make hex

      - name: Upload hex
        uses: actions/upload-artifact@v4
        with:
          name: hex
          path: "*.hex"
